<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .tab{
            width: 800px;
            height:300px;
            margin: 200px auto;
        }
        .tab ul{
            list-style:none;
        }
        .tab .tab-title{
            background-color: #f7f7f7;
            border: 1px solid #eee;
            border-bottom: 1px solid #e4393c;
        }

        .tab .tab-title li{
            display: inline-block;
            padding: 10px 25px;
            font-size: 14px;
        }

        .tab-title li.current{
            background-color: #e4393c;
            color: #fff;
            cursor: default;
        }

        .hide{
            display: none;
        }

    </style>
</head>
<body>

<div class="tab">
    <ul class="tab-title">
        <li class="current">Introduction</li>
        <li class="">details</li>
        <li class="">sell</li>
        <li class="">reviews</li>
    </ul>
    <ul class="tab-content">
        <li class="">Introduction.....</li>
        <li class="hide">details.....</li>
        <li class="hide">sell.....</li>
        <li class="hide">reviews.....</li>
    </ul>
</div>

<script>
    $(".tab-title li").click(function(){

        //事件函数
        //点击标签获取current样式链式法则
        $(this).addClass("current").siblings().removeClass("current");
        //详情内容的显示与隐藏
        var index = $(this).index();
        $(".tab-content li").eq(index).removeClass("hide").siblings().addClass("hide");
    })
</script>

</body>
</html>
