<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
</head>
<body>
<button class="add">add</button>
<ul>
    <li>1231</li>
    <li>12312</li>
    <li>5435</li>
    <li>6572</li>
</ul>


<script>

    $("ul").on("click","li",function(){
        console.log($(this).html())
    }); //事件委派

    $(".add").click(function(){
        $("ul").append("<li>456</li>")
    });
</script>
</body>
</html>
