<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>

    <style>
        *{
            margin:0;
        }

        .content{
            height:2000px;
            background-color: green;
        }

        .return_top{
            width:160px;
            height:50px;
            background-color: red;
            color:white;
            text-align:center;
            line-height: 50px;
            position: fixed;
            bottom: 20px;
            right:20px;
        }

        .hide{
            display: none;
        }
    </style>
</head>
<body>

<h3>article</h3>
<div class="content"></div>

<div class="return_top hide">返回顶部</div>

<script>
    $(".return_top").click(function(){
        $(window).scrollTop(0);
    })

    $(window).scroll(function () {
        var v = $(this).scrollTop();
        if (v>100){
            $(".return_top").removeClass("hide");
        }else{
            $(".return_top").addClass("hide");
        }
    })
</script>
</body>
</html>
