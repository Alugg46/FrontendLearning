<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
</head>
<body>

<div class="outer">
    <div class="item">
        <input type="button" value="+" class="add_btn">
        <input type="text">
    </div>
</div>



<script>
    $(".add_btn").click(function(){
        var $clone = $(this).parent().clone();
        $clone.children(".add_btn").val("-").attr("class","remove_btn")
        $(".outer").append($clone);
    })

    $(".outer").on("click",".remove_btn", function () {
        $(this).parent().remove();
    })
</script>
</body>
</html>
