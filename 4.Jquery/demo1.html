<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-primary">
            <div class="panel-heading">Panel with panel-primary class</div>
            <div class="panel-body">Panel Content</div>
            </div>
            <div class="panel panel-success">
            <div class="panel-heading">Panel with panel-success class</div>
            <div class="panel-body">Panel Content</div>
            </div>
            <div class="panel panel-info">
            <div class="panel-heading">Panel with panel-info class</div>
            <div class="panel-body">Panel Content</div>
            </div>
        </div>
        <div class="col-md-9">
            <button class="btn btn-primary add_btn" data-toggle="modal" data-target="#myModal">添加员工</button>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>部门</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr>
                        <td>1</td>
                        <td>张三</td>
                        <td>23</td>
                        <td>销售部</td>
                        <td>
                            <button class="btn btn-sm btn-danger delete-btn">删除</button>
                            <button class="btn btn-sm btn-warning edit_btn">编辑</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>aluigg</td>
                        <td>25</td>
                        <td>销售部</td>
                        <td>
                            <button class="btn btn-sm btn-danger delete-btn">删除</button>
                            <button class="btn btn-sm btn-warning edit_btn">编辑</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                    <div class="form-group">
                                        <label for="name">姓名</label>
                                        <input type="text" class="form-control" id="name"
                                               placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="age">年龄</label>
                                        <input type="text" class="form-control" id="age"
                                               placeholder="Age">
                                    </div>
                                    <div class="form-group">
                                        <label for="dep">部门</label>
                                        <select name="" class="form-control" id="dep">
                                            <option value="销售部">销售部</option>
                                            <option value="运营部">运营部</option>
                                            <option value="财务部">财务部</option>
                                        </select>
                                    </div>
                             </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary keep_btn">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(".container .add_btn").click(function () {
        $("#myModal").modal("show");
    })

    $(".keep_btn").click(function (){
        //隐藏模态对话框
        $("#myModal").modal("hide");
        //添加节点
        var name = $("#name").val();
        var age = $("#age").val();
        var dep = $("#dep").val();
        var number = $('.tbody').children().length+1;
        var tr = `
            <tr>
                <td>${number}</td>
                <td>${name}</td>
                <td>${age}</td>
                <td>${dep}</td>
                <td>
                    <button class="btn btn-sm btn-danger delete-btn">删除</button>
                    <button class="btn btn-sm btn-warning edit_btn">编辑</button>
                </td>
            </tr>
        `;
        $(".tbody").append(tr);
    });

    $(".tbody").on("click",".delete-btn", function(){
        $(this).parent().parent().remove();
        //调整序号
        $(".tbody tr td:first-child").each(function (i){
            $(this).html(i+1);
        })
    });

    //编辑事件
    $(".tbody").on("click",".edit-btn", function(){
        $(this).html("保存").attr("class","btn btn-sm btn-success keep-btn");

        $(this).parent().siblings().each(function (){
            if($(this).index()!==0){
                var v = $(this).html();
                var inp = `<input type="text" value="${v}">`;
                $(this).html("");
                $(this).append(inp);
            };
        })
    });
    $(".tbody").on("click",".keep_btn",function () {
       // 调整标签的样式
        $(this).html("编辑").attr("class","btn btn-sm btn-warning edit_btn");
        $(this).parent().siblings().each(function () {
               if($(this).index()!== 0){
                  var v = $(this).children().first().val();
                  $(this).html(v);
               }
        })
    });

</script>


</body>
