<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* neighbor selector */
        .c2 + div{
            color: red;
        }

        /* brother selector*/
        .c3 ~ div{
            color:blue;
        }
    </style>

</head>
<body>

<div class="c1">item</div>
<div class="c2">item</div>
<div class="c3">item</div>
<div class="c4">item</div>
<div class="c5">item</div>
<div class="c6">item</div>
</body>
</html>
