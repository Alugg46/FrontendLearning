<div class="c1">    臣亮言：先帝創業未半，而中道崩殂。今天下三分，益
州疲敝，此誠危急存亡之秋也！然侍衞之臣，不懈於內；忠
志之士，忘身於外者，蓋追先帝之殊遇，欲報之於陛下也。
誠宜開張聖聽，以光先帝遺德，恢弘志士之氣；不宜妄自菲
薄，引喻失義，以塞忠諫之路也。
宮中、府中，俱為一體；陟罰臧否，不宜異同。若有作
奸、犯科，及為忠善者，宜付有司，論其刑賞，以昭陛下平
明之治；不宜偏私，使內外異法也。
