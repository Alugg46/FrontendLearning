<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
      /*tag selector*/
      div{
          color:red;
      }
      li{
          color: green;
      }

      /*id selector*/
      #i2{
          color: blue;
      }

      /* class selector*/
      .c1{
          color: pink;
      }

</style>
</head>
<body>
<div> alugg</div>
<ul>
    <li>xixi</li>
    <li>hah</li>
</ul>
<p>1 tag</p>
<p id="i2">2 tag</p>
<p>3 tag</p>

<p class="c1">label 1</p>
<p class="c1">label 2</p>
<p class="c1">label 3</p>
</body>
</html>
