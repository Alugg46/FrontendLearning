<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Learn</title>
</head>
<body>
<ul type="square">
    <li>This is unorder list</li>
    <li>This is unorder list</li>
</ul>
<ol>
    <li>This is order list</li>
    <li>This is order list</li>
    <li>This is order list</li>
</ol>

<!--  First Type of table -->
<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
    </tr>
    <tr>
        <td>Jack</td>
        <td>15</td>
        <td rowspan="3">IT</td>  <!-- Merge cells  -->
    </tr>
    <tr>
        <td>Peter</td>
        <td>17</td>
    </tr>
    <tr>
        <td>Mike</td>
        <td>20</td>
    </tr>
</table>

<!--  Second Type of table -->
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Department</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Jack</td>
            <td>15</td>
            <td rowspan="3">IT</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>17</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>20</td>
        </tr>
    </tbody>
</table>




</body>
</html>
