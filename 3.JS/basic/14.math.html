<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var num = 3.14142;
        console.log(num.toFixed(2)); //保留小数位；
        console.log(Math.abs(-12));
        console.log(Math.ceil(num));//向上取整
        console.log(Math.floor(num));//向下
        console.log(Math.round(num));//四舍五入
        console.log(Math.pow(2,3));
        console.log(Math.random());//0-1的随机数
    </script>

</head>
<body>

</body>
</html>
