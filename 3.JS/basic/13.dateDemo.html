<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var s = "2023年03月2日 13:1:42 星期一";

    function dateparse(date){
        var year = date.getFullYear();
        var month = date.getMonth();
        var d = date.getDate();
        var hour = date.getHours();
        var mins = date.getMinutes();
        var sec = date.getSeconds();
        var week = date.getDay();


        return year+"年"+month+"月"+d+"日 " + hour+":"+mins+":"+sec+":"+week_parse(week)

    }
    function week_parse(week_num){

        var data = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];

        return data[week_num]
    }
    var now_date =new Date();
    console.log(dateparse(now_date));
</script>


</body>
</html>
