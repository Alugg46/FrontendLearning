<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Undefined: 变量声明了却未初始化； 函数无明确返回值
        //Null: 未存在的对象。函数或方法需要返回的是对象，找不到对象则返回Null
        var s;
        console.log(s, typeof s);

        function foo(){
            console.log("foo function")
        }
        console.log(foo());
        console.log(undefined==null);
    </script>
</head>

</html>
