<head>

    <option value ="paris">paris</option>

<button class="btn2">soumettre</button><br>

<p><textarea name="" id="i2" cols="30" rows="10">yuanyuan</textarea></p>

    //<input>
    var ele1 = document.querySelector(".c1");

    ele2.onclick = function (){
        // ele1.value = "hello js"
        this.previousElementSibling.value = "hello js";//导航查找
