<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1{
            width:300px;
            height:300px;
            background-color: lightgrey;
        }
        .c2{
            width:100px;
            height:100px;
            background-color: orange;
        }
    </style>

</head>
<body>

<div class="c1">
    <div class="c2"></div>
</div>


<script>
    var ele1 = document.querySelector(".c1");
    ele1.onclick = function (){
        alert("c1 zone")
    }

    var ele2 = document.querySelector(".c2");
    ele2.onclick = function(eve){
        alert("c2 zone")
        eve.stopPropagation(); //阻止延续到C1 zone
    }
</script>

</body>
</html>
