<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="add_btn">add node</button>
<button class="del_btn">remove node</button>
<button class="replace_btn">replace node</button>

<div class="c1">
  <h3>hello JS!</h3>
  <h3 class="haha2">hello xxx</h3>
</div>
<script>
  var add_btn = document.querySelector(".add_btn");
  var c1 = document.querySelector(".c1");
    var repl_btn = document.querySelector(".replace_btn");
  var haha2= document.querySelector(".haha2")
  var del_btn = document.querySelector(".del_btn")
  add_btn.onclick = function () {

    //create node
    var ele = document.createElement("a");
    // ele.href= "https://www.baidu.com"

    //add node
    c1.appendChild(ele); //追加一个子节点
    c1.insertBefore(ele,haha2); //c1中的haha2之前插入
  }

    //remove node
  del_btn.onclick = function() {
      c1.removeChild(haha2);
  }

    //replace node
   repl_btn.onclick = function() {
      var ele = document.createElement("a");
      ele.href = "xxx";
      console.log(ele);
      c1.replaceChild(ele,haha2);
   }

</script>
</body>
</html>
